<html>
   <head>
      <script type='text/javascript'>
        function mixit()
        {
           rcell=document.getElementById('redcell');
           gcell=document.getElementById('greencell');
           bcell=document.getElementById('bluecell');
           mcell=document.getElementById('mixcell');
           
           ri=parseInt(document.getElementById('red').value)
           ri=ri%256
           gi=parseInt(document.getElementById('green').value)
           gi=gi%256
           bi=parseInt(document.getElementById('blue').value)
           bi=bi%256

           if( isNaN(ri) ) ri = 255
           if( isNaN(gi) ) gi = 255
           if( isNaN(bi) ) bi = 255

           r=("00" + ri.toString(16)).substr(-2);
           g=("00" + gi.toString(16)).substr(-2);
           b=("00" + bi.toString(16)).substr(-2);

           rcell.innerHTML=rcell.innerHTML + "<div style='background-color:#" + r + "0000'>"+ ri.toString(10) + " = #" + r + "0000</div>";
           gcell.innerHTML=gcell.innerHTML + "<div style='background-color:#00" + g + "00'>"+ gi.toString(10) + " = #00" + g + "00</div>";
           bcell.innerHTML=bcell.innerHTML + "<div style='background-color:#0000" + b + "'>"+ bi.toString(10) + " = #0000" + b + "</div>";
           mcell.innerHTML=mcell.innerHTML + "<div style='background-color:#" + r + g + b + "'>#" + r + g + b + "</div>";

           rcell.bgColor= r + "0000";
           gcell.bgColor="00" + g + "00";
           bcell.bgColor="0000" + b;
           mcell.bgColor= r + g + b;           
        }
      </script>
   </head>
   <body>
     <form id='mixer' action='.' method='GET' name='mixer'>

       <table id='paintpot' width='90%' height='90%'>
         <caption>
           Color values can be in a range from 0 to 255.  Press the <i>Mix!</i> button to show the color.
         </caption>
         <tr>
           <td id='redcell' bgColor='ff0000' onClick="document.getElementById('red').select();">
             Red
             <input id='red' name='red' type='text' value='128'/>
           </td>
           <td id='greencell' bgColor='00ff00' onClick="document.getElementById('green').select();">
             Green
             <input id='green' name='green' type='text' value='64'/>
           </td>
         </tr>
         <tr>
           <td id='bluecell' bgColor='0000ff'onClick="document.getElementById('blue').select();">
             Blue
             <input id='blue' name='blue' type='text' value='192'/>
           </td>
           <td id='mixcell' bgColor='c0ffee'>
             <input type='button' value='Mix!' onclick='mixit();return 0'/>
           </td>
         </tr>
       </table>
     </form>
   </body>
</html>
